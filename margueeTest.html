    <title>Document</title>
    <style>
        /* marquee part */

        .marquee {
            padding: 10px 0;
            width: 100%;
        }

        .course_content {
            text-align: center;
        }

        .course_container {
            overflow: hidden;
            width: 100%;
        }

        .course_cards img {
            border-radius: 20px;
            width: clamp(200px, calc((100vw - 375px) / 5.325 + 200px), 400px)
        }

        .pic_container {
            display: flex;
            animation: marquee 50s infinite linear;
        }

        .pic_container_reverse {
            display: flex;
            animation: marquee_reverse 50s infinite linear;
        }

        .course_cards {
            flex-basis: 20%;
            flex-shrink: 0;
            padding: 8px;
        }

        @keyframes marquee {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes marquee_reverse {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
